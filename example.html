<!DOCTYPE html>
<html>
  <head>
    <title>Example Legend Picker</title>
    <link rel="stylesheet" href="legend-picker.css" />
    <style>
      .legend-picker {
        margin: auto;
        width: 500px;
      }
    </style>

  </head>
  <body>
    <div>
      <div class="legend-picker">
        <figure>
          <img src="https://source.unsplash.com/1600x900/?mountain" />
          <figcaption>Mountain</figcaption>
        </figure>
        <figure>
          <img src="https://source.unsplash.com/1600x900/?snow" />
          <figcaption>Snow</figcaption>
        </figure>
      </div>
      </div>
      <script src="legend_picker.js"></script>
    </div>
  </body>
</html>
